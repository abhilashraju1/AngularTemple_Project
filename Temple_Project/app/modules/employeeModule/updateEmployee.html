<div class="clearfix" id="edit-modal-user-views">
    <div class="modal-header model-grey-color">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Edit View : {{employee.employeeName}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
           <div class="form-group">
              <label class="col-sm-3 control-label">Emplyee Name <sup class="sup-color">*</sup></label>
  
              <div class="col-sm-8">
                 <input type="text" ng-model="employee.employeeName" placeholder="Employee Name" class="form-control">
              </div>
              <span class="help-button" uib-tooltip="Employee name" tooltip-placement="left">?</span>
           </div>
           <div class="form-group">
              <label class="col-sm-3 control-label">Team <sup class="sup-color">*</sup></label>
  
              <div class="col-sm-8">
                 <input type="text" ng-model="employee.team" placeholder="Employee Team" class="form-control">
              </div>
              <span class="help-button" uib-tooltip="Please enter emp team" tooltip-placement="left">?</span>
           </div>
           <div class="form-group">
              <label class="col-sm-3 control-label">Date <sup class="sup-color">*</sup></label>
  
              <div class="col-sm-8">
                 <input type="text" ng-model="employee.date" placeholder="Employee Date" class="form-control">
              </div>
              <span class="help-button" uib-tooltip="Please enter emp date" tooltip-placement="left">?</span>
           </div>
           <div class="form-group">
            <label class="col-sm-3 control-label">Address <sup class="sup-color">*</sup></label>

            <div class="col-sm-8">
               <input type="text" ng-model="employee.address" placeholder="Employee Address" class="form-control">
            </div>
            <span class="help-button" uib-tooltip="Please enter emp address" tooltip-placement="left">?</span>
         </div>
          </form>
           
    </div>
    <div class="modal-footer model-grey-color">
      <button class="btn btn-success" ng-click="updateEmp()"><i class="glyphicon glyphicon-floppy-save"></i> Update</button>
      <button class="btn btn-danger" ng-click="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
    </div>
  </div>
