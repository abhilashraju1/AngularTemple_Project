<head>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
        <script src="script.js"></script>
</head>

<div class="clearfix">
        <div id="exportthis">
        <div class="modal-header model-grey-color">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Seva Receipt</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
               <div class="form-group">
                  <label class="col-sm-3 control-label">Devotee Name<sup class="sup-color">*</sup></label>
      
                  <div class="col-sm-8">
                     <input type="text" ng-model="seva_name" placeholder="Name of Seva" class="form-control">
                  </div>
                  <span class="help-button" uib-tooltip="Please enter Devotee name" tooltip-placement="left">?</span>
               </div>
               <div class="form-group">
                    <label class="col-sm-3 control-label">Seva List<sup class="sup-color">*</sup></label>
                    <select class="selectBxSevaList" ng-model="selectedName" ng-options="seva.sevaName for seva in sevaListRecord "></select>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">Price <sup class="sup-color">*</sup></label>
      
                  <div class="col-sm-8">
                     <input type="text" ng-model="selectedName.price" placeholder="Price" class="form-control">
                  </div>
                  <span class="help-button" uib-tooltip="Please enter price" tooltip-placement="left">?</span>
               </div>
            </form>
        </div>
        </div>  
        <div class="modal-footer model-grey-color">
          <button class="btn btn-success" ng-click="saveSeva()"><i class="glyphicon glyphicon-floppy-save"></i> Save</button>
          <button class="btn btn-success" ng-click="export()"><i class="glyphicon glyphicon-floppy-save"></i> Export</button>
          <button class="btn btn-danger" ng-click="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
        </div>
      </div>
