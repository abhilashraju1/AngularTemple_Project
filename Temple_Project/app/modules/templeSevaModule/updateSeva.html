<div class="clearfix" id="edit-modal-user-views">
        <div class="modal-header model-grey-color">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Edit View : {{seva.sevaName}}</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
               <div class="form-group">
                  <label class="col-sm-3 control-label">Name of Seva<sup class="sup-color">*</sup></label>
      
                  <div class="col-sm-8">
                     <input type="text" ng-model="seva.sevaName" placeholder="Name of Seva" class="form-control">
                  </div>
                  <span class="help-button" uib-tooltip="Name of Seva" tooltip-placement="left">?</span>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">Price <sup class="sup-color">*</sup></label>
      
                  <div class="col-sm-8">
                     <input type="text" ng-model="seva.price" placeholder="Price" class="form-control">
                  </div>
                  <span class="help-button" uib-tooltip="Please enter price" tooltip-placement="left">?</span>
               </div>
              </form>
               
        </div>
        <div class="modal-footer model-grey-color">
          <button class="btn btn-success" ng-click="updateSeva()"><i class="glyphicon glyphicon-floppy-save"></i> Update</button>
          <button class="btn btn-danger" ng-click="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
        </div>
      </div>
