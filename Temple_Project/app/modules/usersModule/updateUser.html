<div class="clearfix" id="edit-modal-user-views">
        <div class="modal-header model-grey-color">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Edit View : {{user.userName}}</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
               <div class="form-group">
                  <label class="col-sm-3 control-label">User Name<sup class="sup-color">*</sup></label>
      
                  <div class="col-sm-8">
                     <input type="text" ng-model="user.userName" placeholder="User Name" class="form-control">
                  </div>
                  <span class="help-button" uib-tooltip="Please enter User Name" tooltip-placement="left">?</span>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">Password <sup class="sup-color">*</sup></label>
      
                  <div class="col-sm-8">
                     <input type="text" ng-model="user.password" placeholder="Password" class="form-control">
                  </div>
                  <span class="help-button" uib-tooltip="Please enter Password" tooltip-placement="left">?</span>
               </div>
               <div class="form-group">
                    <label class="col-sm-3 control-label">Confirm Password <sup class="sup-color">*</sup></label>
        
                    <div class="col-sm-8">
                       <input type="text" ng-model="user.confirmPassword" placeholder="Confirm Password" class="form-control">
                    </div>
                    <span class="help-button" uib-tooltip="Please enter Confirm Password" tooltip-placement="left">?</span>
                </div>
                <div class="form-group">
                        <label class="col-sm-3 control-label">Email <sup class="sup-color">*</sup></label>
            
                        <div class="col-sm-8">
                           <input type="text" ng-model="user.email" placeholder="Email" class="form-control">
                        </div>
                        <span class="help-button" uib-tooltip="Please enter Email" tooltip-placement="left">?</span>
                 </div>
                 <div class="form-group">
                        <label class="col-sm-3 control-label">Phone Number <sup class="sup-color">*</sup></label>
            
                        <div class="col-sm-8">
                           <input type="text" ng-model="user.phoneNumber" placeholder="Phone Number" class="form-control">
                        </div>
                        <span class="help-button" uib-tooltip="Please enter Phone Number" tooltip-placement="left">?</span>
                 </div>
              </form>
               
        </div>
        <div class="modal-footer model-grey-color">
          <button class="btn btn-success" ng-click="updateUser()"><i class="glyphicon glyphicon-floppy-save"></i> Update</button>
          <button class="btn btn-danger" ng-click="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
        </div>
      </div>
